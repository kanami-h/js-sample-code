<script>
  // milestone 1
  // What does the code below show?

  const literalThree = "3";
  const numberThree = 3;

  console.log(literalThree === numberThree);

  // answer：false 厳密等価演算子

  // milestone2
  // What does the code below show?
  const literalFour = "4";
  const numberFour = 4;

  console.log(literalFour == numberFour);
  //answer：true 等価演算子

  // milestone3
  // What does the code below show?
  const numberFive = 5;
  const numberSix = 6;

  console.log(numberFive <= numberSix);
  //answer：true





</script>
