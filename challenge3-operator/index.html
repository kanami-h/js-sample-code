<script>
	// ここにチャレンジ3の回答を記載！！
  // マイルストーン１
  // 以下のアウトプットは何になるか

  const literalThree = "3";
  const numberThree = 3;

  console.log(literalThree === numberThree);

  // 答え：false 厳密等価演算子

  // マイルストーン2
  // 以下のアウトプットは何になるか
  const literalFour = "4";
  const numberFour = 4;

  console.log(literalFour == numberFour);
  //答え：true 等価演算子

  // マイルストーン3
  // 以下のアウトプットは何になるか
  const numberFive = 5;
  const numberSix = 6;

  console.log(numberFive <= numberSix);
  //答え：true





</script>
